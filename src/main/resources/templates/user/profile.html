<!DOCTYPE html>
<html lang="en" data-th-replace="~{fragments::skeleton(~{this::content})}">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>


<section class="w-full max-w-md mx-auto p-6 roboto" data-th-fragment="content">

    <div class="max-w-xl mx-auto mb-12">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white">
                Account
            </h1>
            <p class="mt-1 text-gray-600 dark:text-neutral-400">
                <strong>Secured page</strong> - info about account!
            </p>
        </div>
    </div>

    <div data-th-if="${param.activated}"
         class="mt-8 bg-teal-100 border border-teal-200 text-sm text-teal-800 rounded-lg p-4 dark:bg-teal-800/10 dark:border-teal-900 dark:text-teal-500"
         role="alert" tabindex="-1" aria-labelledby="hs-soft-color-success-label">
        <span id="hs-soft-color-success-label" class="font-bold">Active</span> account! You have activated your account!
    </div>

    <div data-th-if="${message}"
         class="mt-8 bg-teal-100 border border-teal-200 text-sm text-teal-800 rounded-lg p-4 dark:bg-teal-800/10 dark:border-teal-900 dark:text-teal-500"
         role="alert" tabindex="-1" aria-labelledby="hs-soft-color-success-label"
         data-th-text="${message}"
    >
    </div>



    <!-- About -->
    <div class="mt-8">
        <ul class="mt-5 flex flex-col gap-y-3">
            <li class="flex items-center gap-x-2.5">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                <a class="text-lg text-gray-500 underline hover:text-gray-800 hover:decoration-2 focus:outline-none focus:decoration-2 dark:text-neutral-500 dark:hover:text-neutral-400"
                   href="#"
                >
                    <strong data-sec-authentication="name">user@example.com</strong>
                </a>
            </li>

        </ul>
    </div>
    <!-- End About -->


    <div data-th-if="${param.chpwd}"
         class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Change password</h1>
            </div>

            <div class="mt-5">
                <!-- Form -->
                <form data-th-action="@{/user/change-password}" method="post" data-th-object="${changePasswordForm}">
                    <div class="grid gap-y-4">
                        <!-- Form Group -->
                        <div>
                            <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password"
                                       data-th-field="*{password}"
                                       class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                                       required aria-describedby="password-error">
                                <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                                    <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor"
                                         viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div>
                            <label for="confirm-password" class="block text-sm mb-2 dark:text-white">Confirm
                                Password</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" name="confirm-password"
                                       data-th-field="*{confirmPassword}"
                                       class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                                       required aria-describedby="confirm-password-error">
                                <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                                    <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor"
                                         viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden text-xs text-red-600 mt-2" id="confirm-password-error">Password does not
                                match the password</p>
                        </div>
                        <!-- End Form Group -->
                        <button type="submit"
                                class="mt-8 w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                            Change password
                        </button>
                    </div>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>

</section>
</body>

</html>
