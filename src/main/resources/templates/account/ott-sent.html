<!DOCTYPE html>
<html lang="en" data-th-replace="~{fragments::skeleton(~{this::content})}">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>

<section data-th-fragment="content" class="w-full max-w-2xl mx-auto p-6 roboto">

    <div class="max-w-xl mx-auto mb-12">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white">
                Account
            </h1>
        </div>
    </div>

    <div class="bg-gray-50 border border-gray-200 text-sm text-gray-600 rounded-lg p-4 dark:bg-white/10 dark:border-white/10 dark:text-neutral-400" role="alert" tabindex="-1" aria-labelledby="hs-link-on-right-label">
        <div class="flex">
            <div class="shrink-0">
                <svg class="shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4"></path>
                    <path d="M12 8h.01"></path>
                </svg>
            </div>
            <div class="flex-1 md:flex md:justify-between ms-2">
                <p id="hs-link-on-right-label" class="text-sm">
                    We have sent you activation link! Please check your email!
                </p>
                <p class="text-sm mt-3 md:mt-0 md:ms-6">
                    <a class="text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500 font-medium whitespace-nowrap dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
                       data-th-href="@{/login}">Resend</a>
                </p>
            </div>
        </div>
    </div>

</section>
</body>

</html>
